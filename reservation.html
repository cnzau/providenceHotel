      <div class="container">
        <form>
          <div class="f_div1">
            <label>Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
            <label>Tel</label>
            <input type="text" class="form-control" id="tel" placeholder="0701234567">
            <label>Occupation</label>
            <input type="text" class="form-control" id="occ" placeholder="System analyst">
          </div>
          <div class="f_div2">
            <label>NOTE: (optional)</label>
            <textarea class="form-control" id="note"></textarea>
          </div>
          <table>
            <tr>
              <th>Reservations</th><th>No. of Rooms/People</th><th>Check In</th><th>Check Out</th>
            </tr>
            <tr><td>Accomodation</td></tr>
            <tr>
              <td><input type="checkbox" id="cvd" name="cvd">City View Double</td>
              <td><input type="number" id="cvdRooms" name="cvdRooms">Rooms</td>
              <td><input type="datetime-local" id="cvdIn" name="cvdIn"></td>
              <td><input type="datetime-local" id="cvdOut" name="cvdOut"></td>
            </tr>
            <tr>
              <td><input type="checkbox" id="cvk" name="cvk">City View King</td>
              <td><input type="number" id="cvkRooms" name="cvkRooms">Rooms</td>
              <td><input type="datetime-local" id="cvkIn" name="cvkIn"></td>
              <td><input type="datetime-local" id="cvkOut" name="cvkOut"></td>
            </tr>
            <tr>
              <td><input type="checkbox" id="cvsk" name="cvsk">City View Spa King</td>
              <td><input type="number" id="cvskRooms" name="cvskRooms">Rooms</td>
              <td><input type="datetime-local" id="cvskIn" name="cvskIn"></td>
              <td><input type="datetime-local" id="cvskOut" name="cvskOut"></td>
            </tr>
            <tr>
              <td><input type="checkbox" id="ovd" name="ovd">Ocean View Double</td>
              <td><input type="number" id="ovdRooms" name="ovdRooms">Rooms</td>
              <td><input type="datetime-local" id="ovdIn" name="ovdIn"></td>
              <td><input type="datetime-local" id="ovdOut" name="ovdOut"></td>
            </tr>
            <tr>
              <td><input type="checkbox" id="ovk" name="ovk">Ocean View King</td>
              <td><input type="number" id="ovkRooms" name="ovkRooms">Rooms</td>
              <td><input type="datetime-local" id="ovkIn" name="ovkIn"></td>
              <td><input type="datetime-local" id="ovkOut" name="ovkOut"></td>
            </tr>
            <tr>
              <td><input type="checkbox" id="ovsk" name="ovsk">Ocean View Spa King</td>
              <td><input type="number" id="ovskRooms" name="ovskRooms">Rooms</td>
              <td><input type="datetime-local" id="ovskIn" name="ovskIn"></td>
              <td><input type="datetime-local" id="ovskOut" name="ovskOut"></td>
            </tr>
            <tr>
              <td><input type="checkbox" id="gr" name="gr">Guest Room</td>
              <td><input type="number" id="grkRooms" name="grkRooms">Rooms</td>
              <td><input type="datetime-local" id="grIn" name="grIn"></td>
              <td><input type="datetime-local" id="grOut" name="grOut"></td>
            </tr>
            <tr>
              <td><input type="checkbox" id="ada" name="ada">ADA Guest Room(Disabled)</td>
              <td><input type="number" id="adaRooms" name="adaRooms">Rooms</td>
              <td><input type="datetime-local" id="adaIn" name="adaIn"></td>
              <td><input type="datetime-local" id="adaOut" name="adaOut"></td>
            </tr>
            <tr>
              <td><input type="checkbox" id="conf" name="conf">Conference</td>
              <td><input type="number" id="confCapacity" name="confCapacity">People</td>
              <td><input type="datetime-local" id="confIn" name="confIn"></td>
              <td><input type="datetime-local" id="confOut" name="confOut"></td>
            </tr>
            <tr>
              <td><input type="checkbox" id="wed" name="wed">Wedding</td>
              <td><input type="number" id="wedCapacity" name="wedCapacity">People</td>
              <td><input type="datetime-local" id="wedIn" name="wedIn"></td>
              <td><input type="datetime-local" id="wedOut" name="wedOut"></td>
            </tr>
            <tr>
              <td><input type="checkbox" id="spa" name="spa">Spa</td>
              <td><input type="number" id="spaCapacity" name="spaCapacity">People</td>
              <td><input type="datetime-local" id="spaIn" name="spaIn"></td>
              <td><input type="datetime-local" id="spaOut" name="spaOut"></td>
            </tr>
          </table>
          <input id="submit" type="submit" value="Reserve">
        </form>
      </div>
